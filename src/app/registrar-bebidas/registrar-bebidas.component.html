<div class="container-outer">
    <div class="container">

        <h2>Registro de Producto</h2>
        <form [formGroup]="formRegistro" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="id_producto" class="form-label">ID Producto</label>
                <input type="text" formControlName="id_producto" name="id_producto" class="form-control"
                    placeholder="Escribe tu id_producto">
                <div *ngIf="id_producto.invalid && (id_producto.dirty || id_producto.touched)" class="alert">
                    <div *ngIf="id_producto.errors?.['required']">
                        Campo requerido.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" formControlName="nombre" name="nombre" class="form-control"
                    placeholder="Escribe el nombre del producto">
                <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert">
                    <div *ngIf="nombre.errors?.['required']">
                        Campo requerido.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea formControlName="descripcion" name="descripcion" class="form-control" rows="4"
                    placeholder="Escribe la descripcion del producto"></textarea>
                <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert">
                    <div *ngIf="descripcion.errors?.['required']">
                        Campo requerido.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" formControlName="precio" name="precio" class="form-control"
                    placeholder="Escribe el precio del producto">
                <div *ngIf="precio.invalid && (precio.dirty || precio.touched)" class="alert">
                    <div *ngIf="precio.errors?.['required']">
                        Campo requerido.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="imagen_url" class="form-label">URL de Imagen</label>
                <input type="text" formControlName="imagen_url" name="imagen_url" class="form-control"
                    placeholder="Escribe la url de la imagen del producto">
                <div *ngIf="imagen_url.invalid && (imagen_url.dirty || imagen_url.touched)" class="alert">
                    <div *ngIf="imagen_url.errors?.['required']">
                        Campo requerido.
                    </div>
                </div>
            </div>
            <div class="form-group boton">
                <button type="submit">Registrar Producto</button>
            </div>
        </form>
    </div>
</div>


<div class="popup-overlay" *ngIf="mostrarPopup">
    <div class="popup-content">
        <p>Producto creado con éxito</p>
        <button (click)="cerrarPopup()">Cerrar</button>
    </div>
</div>

<div class="popup-overlay" *ngIf="mostrarPopupErr">
    <div class="popup-content">
        <p>Error en servicio contacta con el administrador</p>
        <button (click)="cerrarPopup()">Cerrar</button>
    </div>
</div>
